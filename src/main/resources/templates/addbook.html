<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="tname">Title</label>
			<input type="text" id="tname" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="aname">Author</label>
			<input type="text" id="aname" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="iname">ISBN</label>
			<input type="text" id="iname" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="yname">Year</label>
			<input type="text" id="yname" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="pname">Price</label>
			<input type="text" id="pname" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
						
		  	<label for="clist">Category</label>
			 <select id="clist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    		</select>
		
			<input type="submit" value="Save"></input>
			
		</form>
	</div>
</body>
</html>
