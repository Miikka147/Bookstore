<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<h1>Edit Book</h1>
<form th:object="${book}" th:action="@{../save}" action="#" method="post" style="width:300px">
	<input type="hidden" th:field="*{id}" class="form-control"/>
	
	<div class="form-group">
		<label for="title">Title</label>
		<input type="text" th:field="*{title}" class="form-control" />
		</div>
		
	<div class="form-group">	
		<label for="author">Author</label>
		<input type="text" th:field="*{author}" class="form-control" />
		</div>
		
	<div class="form-group">
		<label for="isbn">ISBN</label>
		<input type="text" th:field="*{isbn}" class="form-control"/>
		</div>
		
	<div class="form-group">
		<label for="year">Year</label>
		<input type="text" th:field="*{year}" class="form-control" />
		</div>
	
	<div class="form-group">
		<label for="price">Price</label>
		<input type="text" th:field="*{price}" class="form-control" />
		</div>
		
	<div class="form-group">
		<label for="clist">Category</label>
			 <select id="clist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    		</select>
		</div>
	<input type="submit" class="btn btn-primary" value="Save"></input>
</form>
	</div>
</body>
</html>
